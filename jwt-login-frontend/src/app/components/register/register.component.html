<div class="form-container">
  <h1>Registro</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nombre</label>
      <input id="name" type="text" formControlName="name" placeholder="Ingresa tu nombre" required />
    </div>
    <div>
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo" required />
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="Crea una contraseña" required />
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
  <p class="switch-link">
    ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</div>
