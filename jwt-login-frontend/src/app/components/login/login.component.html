<div class="form-container">
  <h1>Iniciar Sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo" required />
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" required />
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
  <p class="switch-link">
    ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
  </p>
</div>
